<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>{{lobbyName}}</h1>
            <button class="btn btn-success" ng-click="startGame()" ng-show="isServer()">Start</button>
            <button class="btn btn-success" ng-click="makePublic()" ng-show="isServer()" ng-disabled="public">Make Public</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>Players</h2>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="player in $parent.players">{{player.id}}</li>
            </ul>
        </div>
    </div>
</div>
